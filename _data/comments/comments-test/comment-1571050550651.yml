message: "Отзыв о компании Трастера Глобал \r\n \r\nВсех приветствую!  Я долгое время занимаюсь инвестициями. вкладываю в разные проекты, разные суммы. но в жизни настал сложный момент, компания за компанией стали закрываться не начав работу, либо я слишком поздно входил в проект, я потерял огромное количество денег, я продал машину, 2 квартиры, я потерял все и надежды на достойный проект. В 2018 году мне рассказывают про trustera, я думаю ну вооот, еще один лохотрон. Так как терять было уже нечего я решил познакомиться с компанией, глубоко изучив ее работу, ее маркетинг (до этого в других компаниях я был просто пассивным инвестором) я решил пойти ва банк. Вложив 5000$ я начал плотно сотрудничать с компанией и максимально использовать все возможности компании, так как маркетинг очень жирный. Вот пишу сейчас этот отзыв и переполняюсь благодарностью к этой компании, она в буквальном смысле вытащила меня из дерьма, за первую неделю я заработал 1500$ и стал увеличивать свой портфель, часть конечно же оставляю на жизнь. Люди, без шуток, есть действительно надежные и достойные компании на рынки, одна из них trustera. Компания реально помогает людям и меняет жизнь людей в лучшую сторону, я живой пример этому. Я с гордостью всем говорю про trustera и всем рекомендую сотрудничать с этой замечательной компанией."
